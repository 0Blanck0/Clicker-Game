<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" lang="en">

        <title>Dungeon Clicker</title>

        <script src="js/script.js" async></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <main>

            <div class="container">
                <div class="minions">
                    <h5>Minions</h5>

                    <div class="minions_container">
                        <div class="minions_content">
                            
                            <table>
                                <thead>
                                    <tr>
                                        <td>Name</td>
                                        <td>GPS</td>
                                        <td>Level</td>
                                    </tr>
                                </thead>
                                <tbody id="m_container">
                                    <tr></tr>
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>

            <div class="separator1"></div>

            <div class="container">
                <div class="main_content">
                    
                    <h1>Dungeon Clicker</h1>
                    
                    <button id="click_btn" class="main_btn" alt="CLICK"></button>

                    <div class="info_container">
                        <section>
                            <div>
                                <h4>Floor <span id="floor_section_id">1</span></h4>
                            </div>
                        </section>
    
                        <section>
                            <div>
                                <h4><span id="gold_section_id">0</span> Golds</h4>
                            </div>
                        </section>
    
                        <section>
                            <div>
                                <h4><span id="gps_section_id">0</span> Golds per second</h4>
                            </div>
                        </section>
                    </div>

                </div>
            </div>

            <div class="separator2"></div>

            <div class="container">
                <div class="shop">
                    <h5>Shop</h5>

                    <div class="shop_container">
                        <div class="shop_content">
                            
                            <table>
                                <thead>
                                    <tr>
                                        <td>Name</td>
                                        <td>GPS</td>
                                        <td>Cost</td>
                                        <td>Buy</td>
                                    </tr>
                                </thead>
                                <tbody id="s_container">
                                    <tr></tr>
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>

        </main>

    </body>
</html>
