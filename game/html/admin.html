<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" lang="fr">
        <title>Dungeon Clicker - Advanced</title>

        <script src="../js/script.js" async></script>

        <link rel="stylesheet" href="../css/admin.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <main>
            <div class="form_container">
                <h2>Add new minions</h2>

                <form>
                    <div class="form_case">
                        <input type="text" name="name" id="form_name" required>
                        <label>Name</label>
                    </div>

                    <div class="form_case">
                        <input type="number" name="cost" id="form_cost" required>
                        <label>Cost</label>
                    </div>

                    <div class="form_case">
                        <input type="number" name="gps" id="form_gps" required>
                        <label>Gps</label>
                    </div>

                    <div class="btn_container">
                        <a href="#" class="submit_btn" id="submit_btn" alt="Add minions"></a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
